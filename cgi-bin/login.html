<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
  <h2>Login</h2>
  <form action="loginform.exe" method="POST">
    <label for="id">IDを入力</label>
    <input class="input" type="text" id="id" name="id"  required><br><br>
    <label for="password">Passwordを入力</label>
    <input class="input" type="password" id="password" name="password" ><br><br>
    <input id="login-btn"  type="submit" value="Login">
  </form>
</body>
</html>
